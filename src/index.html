<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>
  <body>
    <h1>MarkAudio</h1>
    <h5>created by s1uad_dw</h5>
    <div class="main-block">
      <div class="image">
        <img src="./assets/imgs/logo.png" alt="no logo">
      </div>
      <div class="panel">
        <input type="text" placeholder="Enter host adress..." class="long" id="ip">
        <div class="row">
          <input type="text" placeholder="Enter username..." class="short" id="username">
          <input type="password" placeholder="Enter password..." class="short" id="password">
        </div>
        <button id="sync">Sync files</button>
        <input type="number" placeholder="Enter marketing interval..." class="long", step="5" id="marketing_interval">
        <button id="update_marketing_interval">Update marketing interval</button>
        <input type="text" placeholder="Enter shop id..." class="long" id="shop_id">
        <button id="update_shop_id">Update shop id</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
      </div>
    </div>
    
    
    
    
    
  </body> 
</html>
